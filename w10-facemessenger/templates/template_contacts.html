<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../js/bootstrap.js">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Contacts</title>
</head>
<body>
	<header>
		<div class="row">
		  <div class="container-fluid">
			<nav id="navbar" class="navbar navbar-expand-xl navbar-light bg-light">
			  <div class="navbar-collapse collapse" id="collapsingNavbar">
				<ul class="navbar-nav">
					<input id="inputSearchContacts" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				</ul>
				<ul class="navbar-nav ml-auto">
				  <li class="nav-item">
					<a id="csv" class="navbar-brand">Export to csv</a>
				  </li>
			  </div>
			</nav>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<table id="tableContacts" class="table table-striped table-hover mt-2">
				<thead>
					<tr>
						<th>Id</th>
						<th>Profile Picture</th>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="../js/axios.js"></script>
	<script src="../js/csv.js"></script>
	<script src="../js/download_buttons.js"></script>
	<script src="../js/search.js"></script>
</body>
</html>
